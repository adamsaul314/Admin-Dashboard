<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="navigation">
                <div class="logo">
                    <h1 class="mdi mdi-view-dashboard-variant">Dashboard</h1>
                </div>
                <div class="nav1">
                    <ul>
                        <li class="mdi mdi-home-account">Home</li>
                        <li class="mdi mdi-face-man-profile">Profile</li>
                        <li class="mdi mdi-message">Messages</li>
                        <li class="mdi mdi-history">History</li>
                        <li class="mdi mdi-calendar-check">Tasks</li>
                        <li class="mdi mdi-account-group-outline">Communities</li>
                    </ul>
                </div>
                <div class="nav2">
                    <ul>
                        <li class="mdi mdi-cog">Settings</li>
                        <li class="mdi mdi-face-agent">Support</li>
                        <li class="mdi mdi-lock-check-outline">Privacy</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="header">Header content</div>
        <div class="main-content">Main content</div>
    </div>

</html>
